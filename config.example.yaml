# 应用程序的主机地址，指定服务监听的 IP 地址
# 例如 "0.0.0.0" 表示监听所有网络接口
Host: "0.0.0.0"

# 应用程序的端口号，指定服务监听的端口
# 例如 "8080" 表示监听 8080 端口
Port: "8080"

# 应用程序的域名，指定服务的访问地址
# 例如 "localhost" 表示本地访问，"example.com" 表示线上访问
Domain: "127.0.0.1"

# API 前缀，指定所有 API 端点的公共路径
# 例如 "/" 表示根路径，"/api" 表示所有 API 以 /api 开头
Prefix: "/admin/api/"
Storage:
    # 文件存储根路径
    Home: "/var/punch"
# 运行模式，控制应用程序的行为
# 可选值: "debug"（开发模式，启用详细日志并输出到控制台）或 "release"（生产模式，优化性能）
Mode: "debug"

# MySQL 数据库配置
Mysql:
    # 数据库主机地址，例如 "activity-punch-system-mysql" 表示 Docker 容器名
    Host: "127.0.0.1"

    # 数据库端口号，例如 "3306" 为 MySQL 默认端口
    Port: "3309"

    # 数据库用户名，用于身份验证
    Username: "root"

    # 数据库密码，用于身份验证
    Password: "12345678"

    # 数据库名称，指定连接的数据库
    DBName: "activity-punch-system-db"

# Redis 配置
Redis:
    # Redis 主机地址，例如 "activity-punch-system-redis" 表示 Docker 容器名
    Host: "127.0.0.1"

    # Redis 端口号，例如 "6379" 为 Redis 默认端口
    Port: "6379"

    # Redis 密码，用于身份验证（与 docker-compose 中一致）
    Password: "12345678"

    # Redis 数据库编号，0 为默认数据库
    DB: 0

# 日志配置
Log:
    # 日志文件路径，仅在 release 模式下生效
    # 例如 "/var/log/punch.log" 表示日志输出到该文件
    file_path: /var/log/punch.log
    
    # 日志级别，控制输出日志的详细程度
    # 可选值: "debug"（最详细）、"info"（默认）、"warn"（警告）、"error"（仅错误）
    level: info
    
    # 日志文件最大大小（单位：MB），超过此大小将触发日志轮转
    max_size: 100
    
    # 保留的旧日志文件数量，超过数量将删除最旧的日志文件
    max_backups: 3
    
    # 日志文件保留天数，超过天数的文件将被删除
    max_age: 28
    
    # 是否压缩旧日志文件，true 表示压缩以节省空间
    compress: false

Jwt:
    # 密钥，用于生成和验证 JWT
    # 密钥长度必须为 32 字节（256 位）
    # 注意：密钥应保密，不应暴露在代码中或配置文件中
    access_secret: "12345678901234567890123456789012"
    access_expire: 0

#配置山大统一认证
SduLogin:
    #用于cas登录的key
    caskey: "cas_key"
    mode: "normal"

S3:
  # API 端点
  endpoint: "https://cn-nb1.rains3.com"
  # 访问地址
  base_url: "https://punch.cn-nb1.rains3.com"
  # 备用上传域名（用于预签名备用 URL）
  backup_host: "upload-backup.yourdomain.com"
  # 存储桶
  bucket: "punch"
  region: "us-east-1"
  access_key: "1234567890"
  secret_key: "1234567890"
  # 对象 key 前缀
  prefix: "punch"
  path_style: true

# Sentry 错误监控配置
Sentry:
  # Sentry DSN，用于连接 Sentry 服务
  # 留空则禁用 Sentry
  dsn: "https://your-sentry-dsn@sentry.example.com/1"

  # 环境标识，用于区分不同环境的错误
  # 可选值: "production", "staging", "development"
  # 留空则使用 Mode 的值
  environment: "production"

  # 采样率，0.0-1.0 之间
  # 1.0 表示 100% 采样，0.5 表示 50% 采样
  # 留空或 0 则默认为 1.0
  sample_rate: 1.0

  # 性能追踪配置
  tracing:
    # 数据库慢查询阈值（毫秒），仅记录超过此阈值的查询，0 表示记录所有查询
    db_slow_threshold_ms: 100
    # Redis 慢操作阈值（毫秒），仅记录超过此阈值的操作，0 表示记录所有操作
    redis_slow_threshold_ms: 50
    # 是否记录所有外部 HTTP 调用（通常较慢且数量少，建议开启）
    trace_http_calls: true